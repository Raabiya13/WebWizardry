<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

   
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="column">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://image.freepik.com/free-vector/playing-ping-pong_1454-350.jpg" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">PingPong Score keeper</p>
                     
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title-is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                        <p class="subtitle">Use the button below to set score</p>
                        <label for="play" class="label is-large is-inline">Playing To</label>
                        <div class="select is-rounded">
                            <select name="" id="playto">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="7">7</option>
                                <option value="9">9</option>
                                <option value="11">11</option>
                            </select>
                          </div>
                    </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1button" class="is-primary button card-footer-item">+1 Player One</button>
                        <button id="p2button" class="is-info button card-footer-item">+1 Player Two</button>
                        <button id="reset" class="is-danger button card-footer-item">Reset</button>

                    </footer>
                  </div>
            </div>
        </div>
    </div>
    </section>






    

   


    <script src="app.js"></script>
</body>
</html>
